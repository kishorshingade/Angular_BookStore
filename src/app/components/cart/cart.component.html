<ng-container *ngIf="books.length > 0">
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Image</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books">
            <th><img [src]="book.img" [alt]="book.name" height="130px"></th>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price}}</td>
            <th><button class="btn btn-danger btn-sm mt-4" (click)="remove(book)">Remove From Cart</button></th>
          </tr>
        </tbody>
      </table>

      <div>
        <button class="btn btn-primary mx-4" (click)="removeAll()">Remove all From cart</button>
        <button class="btn btn-info mx-4" routerLink="/header">Expore More Books</button>
        <button class="btn btn-warning mx-4" (click)="order()">Place Order</button>
      </div>
</ng-container>
